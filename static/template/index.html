## -*- coding: utf-8 -*-
<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <header id="header" class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <a href="/"> Home</a>
            <form action="" method="get" class="form-inline form-search pull-right">
                <input id="search" name="search_text" class="form-control mr-sm-2" type="text" placeholder="Я хочу найти...">
                <button type="submit" class="btn btn-secondary">Поиск</button>
            </form>
        </header>
        % for n in news:

            <div class="card border-primary mb-3" style="max-width: 1200px;">
                <div class="card-body">
                  <h4 class="card-title">${n['title']}</h4>
                  <p class="card-text">${n['text']}</p>
                </div>
            </div>
        % endfor
    </body>
</html>
